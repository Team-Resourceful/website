        <article id="9583c868-20a1-4ae5-a642-d9613fd0787e" class="page sans"><header><h1 class="page-title">Archives</h1></header><div class="page-body"><p id="68e9c165-15ae-4f90-97bf-d0cd063e3d22" class="">This is the archives page for all announcements for Team Resourceful. This page will list all announcements that have ever been posted.</p><p id="dea4d42f-b87f-4ae9-9dfc-020f59d639be" class=""></p><h1 id="b9f867fe-c9e3-4982-9b7e-ed85be759ab4" class="">Announcements</h1><figure id="0524d039-5cb9-4b9e-9217-64aa3eebebee"><a href="https://resourcefulbees.com/archives/world-bee-day-2022" class="bookmark source"><div class="bookmark-info"><div class="bookmark-text"><div class="bookmark-title">Resourceful Bees - World Bee Day is upon us!</div><div class="bookmark-description">May 20, 2022 is World Bee day. In celebration, we at Team Resourceful will give every player a cosmetic bee in-game from May 15th to May 22nd. This cosmetic bee is typically reserved for our patrons, however from time-to-time we will give one to every player to celebrate special occasions.</div></div><div class="bookmark-href">https://resourcefulbees.com/archives/world-bee-day-2022</div></div><img src="https://www.un.org/sites/un2.un.org/files/2020/05/bee-on-flower-pnud.jpg" class="bookmark-image"/></a></figure></div></article>
