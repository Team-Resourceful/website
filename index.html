        <article id="4814bab1-fa8f-4897-85ec-fd89908aa6a0" class="page sans"><header><h1 class="page-title">Resourceful Bees</h1></header><div class="page-body"><p id="4b76eb59-928d-47b0-b371-6b7d8a5ad9d5" class="">Welcome to the Resourceful Bees website, you likely did not mean to come here and are either looking for our announcements or wiki so click below to go to our most recent announcement or wiki. </p><h1 id="6fd4a44f-9168-468c-a7f2-5f1f7419de1f" class="">Most Recent Announcement</h1><figure id="7d9c68ae-39ee-412a-a23f-93458005a5fb"><a href="https://resourcefulbees.com/archives/pride-month-2022" class="bookmark source"><div class="bookmark-info"><div class="bookmark-text"><div class="bookmark-title">Resourceful Bees - Happy Pride Month</div><div class="bookmark-description">Resourceful Bees is a Minecraft mod centered around bee customization. That is to say, bees can be designed however a player or pack developer chooses and, this customization and freedom of choice has been at the very core of its design philosophy since its inception.</div></div><div class="bookmark-href">https://resourcefulbees.com/archives/pride-month-2022</div></div></a></figure><h1 id="680bb5cd-405b-4958-a41d-cac85fdf46c4" class="">Wiki</h1><figure id="1f3431f5-f1fd-47d0-b011-81e852bd6e48"><a href="https://wiki.resourcefulbees.com" class="bookmark source"><div class="bookmark-info"><div class="bookmark-text"><div class="bookmark-title">Resourceful Bees Docs</div><div class="bookmark-description">Welcome to the Resourceful Bees wiki! Here you will find information on how to customize your new bees. This wiki is not complete but has most of the information needed to get started. It will continue to be updated. If you would like to contribute, feel free to submit a PR to the docs repo under the Resourceful Bees Github Org.</div></div><div class="bookmark-href"><img src="https://wiki.resourcefulbees.com/en/1.16.3/assets/images/favicon.png" class="icon bookmark-icon"/>https://wiki.resourcefulbees.com</div></div></a></figure><p id="cf4f1d96-bba4-499a-b550-b5d8aefc82a8" class=""></p></div></article>
