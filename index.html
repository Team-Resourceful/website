        <article id="4814bab1-fa8f-4897-85ec-fd89908aa6a0" class="page sans"><header><h1 class="page-title">Resourceful Bees</h1></header><div class="page-body"><p id="4b76eb59-928d-47b0-b371-6b7d8a5ad9d5" class="">Welcome to the Resourceful Bees website, you likely did not mean to come here and are either looking for our announcements or wiki so click below to go to our most recent announcement or wiki. </p><h1 id="6fd4a44f-9168-468c-a7f2-5f1f7419de1f" class="">Most Recent Announcement</h1><figure id="6b24a687-2d34-42c7-a01e-59e5238b93a2"><a href="https://resourcefulbees.com/archives/world-bee-day-2022" class="bookmark source"><div class="bookmark-info"><div class="bookmark-text"><div class="bookmark-title">Resourceful Bees - World Bee Day is upon us!</div><div class="bookmark-description">May 20, 2022 is World Bee day. In celebration, we at Team Resourceful will give every player a cosmetic bee in-game from May 15th to May 22nd. This cosmetic bee is typically reserved for our patrons, however from time-to-time we will give one to every player to celebrate special occasions.</div></div><div class="bookmark-href">https://resourcefulbees.com/archives/world-bee-day-2022</div></div><img src="https://www.un.org/sites/un2.un.org/files/2020/05/bee-on-flower-pnud.jpg" class="bookmark-image"/></a></figure><h1 id="680bb5cd-405b-4958-a41d-cac85fdf46c4" class="">Wiki</h1><figure id="1f3431f5-f1fd-47d0-b011-81e852bd6e48"><a href="https://wiki.resourcefulbees.com" class="bookmark source"><div class="bookmark-info"><div class="bookmark-text"><div class="bookmark-title">Resourceful Bees Docs</div><div class="bookmark-description">Welcome to the Resourceful Bees wiki! Here you will find information on how to customize your new bees. This wiki is not complete but has most of the information needed to get started. It will continue to be updated. If you would like to contribute, feel free to submit a PR to the docs repo under the Resourceful Bees Github Org.</div></div><div class="bookmark-href"><img src="https://wiki.resourcefulbees.com/en/1.16.3/assets/images/favicon.png" class="icon bookmark-icon"/>https://wiki.resourcefulbees.com</div></div></a></figure><p id="cf4f1d96-bba4-499a-b550-b5d8aefc82a8" class=""></p></div></article>
